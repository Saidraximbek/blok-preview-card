<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>blok preview card</title>
  </head>
  <body>
    <div class="card container">
      <img class="card__img" src="./images/blogimage.png" alt="card-image" />
      <div class="card__info">
        <p class="card__category">Learning</p>
        <span class="card__date">Published 21 Dec 2023</span>
        <a class="card__link">HTML & CSS foundations</a>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__profile">
        <img
          src="./images/userpic.png"
          alt="profil image"
          class="card__profile__img"
        />
        <span class="card__profile__name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
